<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
</head>
<body>
    <!-- Encabezado común para todas las páginas -->
    <header>
        <h1>Bienvenido a Mi Proyecto Django</h1>
        <nav>
            <!-- <a href="/">Inicio</a> | -->
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'newPicture' %}">New Picture</a>
        </nav>
    </header>

    <!-- El contenido específico de cada página será insertado aquí -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de página común para todas las páginas -->
    <footer>
        <p>© 2025 Mi Proyecto Django</p>
    </footer>
</body>
</html>
